<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tessa Bennion Art</title>
  <meta name="description" content="The portfolio of Tessa Bennion — life, portrait, still life, exhibitions, and sketches." />
  <meta name="color-scheme" content="light only" />

  <!-- Fonts: cursive for brand, serif for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css">
  <!-- Hidden painter add-on styles -->
  <link rel="stylesheet" href="bg-painter.css">

  <!-- Favicons (optional)
  <link rel="icon" href="assets/favicon.ico">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  -->
</head>
<body>

  <!-- ===================== Intro / Landing Video ===================== -->
  <!-- Plays Vid A1, then fades to the main site automatically -->
  <div id="intro" class="intro" aria-label="Intro video">
    <video id="introVideo" class="intro-video" autoplay muted playsinline preload="auto">
      <source src="uploads/VidA1.mp4" type="video/mp4" />
    </video>
    <div class="intro-overlay" aria-hidden="true">
      <h1 class="brand-script">Tessa Bennion Art</h1>
    </div>
    <!-- Optional “Skip” for users who don’t want to wait -->
    <button id="skipIntro" class="skip-intro" aria-label="Skip intro">Skip</button>
  </div>

  <!-- ===================== Site Header / Centered Nav ===================== -->
  <header class="site-header" role="banner">
    <nav class="nav" role="navigation" aria-label="Primary">
      <a href="#life" class="nav-link">Life</a>
      <a href="#portrait" class="nav-link">Portrait</a>
      <a href="#still" class="nav-link">Still&nbsp;Life</a>
      <a href="#exhibitions" class="nav-link">Exhibitions</a>
      <a href="#sketches" class="nav-link">Sketches</a>
    </nav>
    <!-- Profile A1 (top-right) -->
    <img src="uploads/ProfileA1.jpg" alt="Tessa Bennion profile" class="profile" />
  </header>

  <!-- ===================== Main Content ===================== -->
  <main id="main" tabindex="-1">

    <!-- LIFE -->
    <section id="life" class="section" data-io aria-labelledby="life-title">
      <h2 id="life-title" class="section-title">Life</h2>
      <!-- Horizontal rows get injected here by app.js in your chosen order -->
      <div class="rows" id="rows-life"></div>
    </section>

    <!-- PORTRAIT -->
    <section id="portrait" class="section" data-io aria-labelledby="portrait-title">
      <h2 id="portrait-title" class="section-title">Portrait</h2>
      <div class="rows" id="rows-portrait"></div>
    </section>

    <!-- STILL LIFE -->
    <section id="still" class="section" data-io aria-labelledby="still-title">
      <h2 id="still-title" class="section-title">Still Life</h2>
      <div class="rows" id="rows-still"></div>
    </section>

    <!-- EXHIBITIONS -->
    <section id="exhibitions" class="section" data-io aria-labelledby="exhibitions-title">
      <h2 id="exhibitions-title" class="section-title">Exhibitions</h2>
      <div class="rows" id="rows-exhibitions"></div>
      <p class="muted small" id="exhibitions-empty" hidden>More exhibitions coming soon.</p>
    </section>

    <!-- SKETCHES -->
    <section id="sketches" class="section" data-io aria-labelledby="sketches-title">
      <h2 id="sketches-title" class="section-title">Sketches</h2>
      <div class="rows" id="rows-sketches"></div>
    </section>

  </main>

  <!-- ===================== Bottom Dock (thumb-reachable nav) ===================== -->
  <nav class="bottom-dock" aria-label="Quick Sections">
    <a href="#life">Life</a>
    <a href="#portrait">Portrait</a>
    <a href="#still">Still</a>
    <a href="#exhibitions">Exhibitions</a>
    <a href="#sketches">Sketches</a>
  </nav>

  <!-- ===================== Lightbox (minimal) ===================== -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" hidden>
    <button class="lb-close" aria-label="Close">×</button>
    <img id="lb-img" alt="" />
    <div id="lb-cap" class="lb-cap" aria-live="polite"></div>
  </div>

  <!-- ===================== Noscript fallback ===================== -->
  <noscript>
    <style>
      #intro{ display:none!important; } .rows{ display:block; }
    </style>
    <div role="note" class="muted small" style="padding:1rem;">
      JavaScript is disabled — the interactive galleries are not available.
    </div>
  </noscript>

  <!-- ===================== Scripts ===================== -->
  <!-- Your main site logic (sections, rows, lightbox, smooth nav, intro fade) -->
  <script src="app.js" defer></script>
  <!-- Hidden painter add-on (runs behind content; updated to avoid blocking scroll on images) -->
  <script src="bg-painter.js" defer></script>
</body>
</html>
